<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blog-post">
        <div>
            <img src="assets/images/illustration-article.svg" alt="an illustration with random shapes as the header of the blog's post">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS FOUNDATIONS</h1>
            <p class="post-description">These languages are the backbone of every website, defining structure, content, 
                and presentation</p>
            <div class="author">
            <img src="/assets/images/image-avatar.webp" alt="avatar of the writer of the blog's article">
            <p class="name">Greg Hopper</p>
            </div>
        </div>
    </div>
</body>
</html>
